  <style>
     /* Section title design*/
    .section-title {
  font-size: 2.2rem;
  font-weight: 700;
  color: #0066cc;
  letter-spacing: 2px;
  text-align: center;
  margin-bottom: 28px;
  position: relative;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1.1s cubic-bezier(.77,0,.18,1) forwards;
}

.section-title::after {
  content: "";
  display: block;
  margin: 16px auto 0 auto;
  width: 60px;
  height: 4px;
  background: linear-gradient(90deg,#00b894 20%,#0066cc 100%);
  border-radius: 2px;
  opacity: 0;
  transform: scaleX(0.3);
  animation: underlineGrow 1s .8s cubic-bezier(.55,.05,.58,.96) forwards;
}
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  60% {
    opacity: 1;
    transform: translateY(-8px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes underlineGrow {
  to {
    opacity: 1;
    transform: scaleX(1);
  }
}


.masonry-gallery {
  column-count: 3;
  column-gap: 1rem;
  max-width: 1200px;
  margin: 0 auto;
  padding-bottom: 40px;
}
.masonry-gallery img {
  width: 100%;
  margin-bottom: 1rem;
  border-radius: 18px;
  box-shadow: 0 2px 16px #0002;
  break-inside: avoid;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.masonry-gallery img:hover {
  transform: scale(1.04) rotate(-1deg);
  box-shadow: 0 12px 32px #3333;
  z-index: 2;
}

/* Lightbox Styles */
.lightbox-overlay {
  display: none;
  position: fixed;
  z-index: 5000;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(30, 30, 30, 0.95);
  justify-content: center;
  align-items: center;
  transition: opacity 0.25s;
}
.lightbox-overlay.active {
  display: flex;
  animation: fadeIn 0.2s;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.lightbox-overlay img {
  max-width: 95vw;
  max-height: 90vh;
  border-radius: 14px;
  box-shadow: 0 4px 64px #111b;
  background: #fff;
  animation: popIn 0.22s;
}
@keyframes popIn {
  from { transform: scale(0.8); }
  to { transform: scale(1); }
}
@media (max-width: 900px) {
  .masonry-gallery { column-count: 2; }
}
@media (max-width: 600px) {
  .masonry-gallery { column-count: 1; }
}

    <img src="gallery/pic2.jpg" alt="Gallery image" loading="lazy">
    <img src="gallery/pic3.jpg" alt="Gallery image" loading="lazy">
     <img src="gallery/pic4.jpg" alt="Gallery image" loading="lazy">
      <img src="gallery/pic5.jpg" alt="Gallery image" loading="lazy">
    <!-- Add more <img> tags as needed -->
  </div>
</div>

<!-- Modal Lightbox -->
<div id="gallery-lightbox" class="lightbox-overlay" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Full Image">
</div>

      <div id="footer-include"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Header/Footer includes -->
  <script>
    fetch('header.html').then(res => res.text()).then(data => document.getElementById('header-include').innerHTML = data);
  </script>


<script>
document.querySelectorAll('.masonry-gallery img').forEach(img => {
  img.addEventListener('click', function(e) {
    e.stopPropagation();
    document.getElementById('gallery-lightbox').classList.add('active');
    document.getElementById('lightbox-img').src = this.src;
  });
});
function closeLightbox() {
  document.getElementById('gallery-lightbox').classList.remove('active');
  document.getElementById('lightbox-img').src = "";
}
document.getElementById('gallery-lightbox').addEventListener('click', closeLightbox);
// (Optional) Close lightbox with Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === "Escape") closeLightbox();
});
</script>
