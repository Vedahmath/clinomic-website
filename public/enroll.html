  <!-- Header/Footer includes -->
  <script>
    fetch('header.html').then(res => res.text()).then(data => document.getElementById('header-include').innerHTML = data);
    fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer-include').innerHTML = data);

  <script>
// Header include
fetch('header.html')
  .then(res => res.text())
  .then(data => document.getElementById('header-include').innerHTML = data);

// Footer include + Newsletter handler
fetch('footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-include').innerHTML = data;
    // --- Newsletter form handler ---
    const newsletterForm = document.getElementById('newsletter-form');
    if (newsletterForm) {
      newsletterForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const emailInput = document.getElementById('newsletter-email');
        const messageDiv = document.getElementById('newsletter-message');
        const email = emailInput.value;

        try {
          const res = await fetch('http://localhost:5500/api/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });
          const data = await res.json();
          if (res.ok) {
            messageDiv.textContent = data.message;
            messageDiv.style.color = 'white';
            emailInput.value = '';
          } else {
            messageDiv.textContent = data.message;
            messageDiv.style.color = 'red';
          }
        } catch (err) {
          messageDiv.textContent = 'Something went wrong. Please try again!';
          messageDiv.style.color = 'red';
        }
      });
    }
    // --- End newsletter handler ---
  });
</script>

<script>
// EnrollNow form handler (kept unchanged)
document.addEventListener('DOMContentLoaded', function() {
  const enrollForm = document.getElementById('enrollForm');
  if (enrollForm) {
    enrollForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      // Collect data from the form
      const formData = new FormData(this);
      const data = {};
      for (let [key, value] of formData.entries()) {
        data[key] = value.trim();
      }
      // Send data to backend
      try {
        const response = await fetch('http://localhost:5500/api/enroll', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (result.success) {
          alert('Enrollment successful!');
          this.reset();
        } else {
          alert('Error: ' + (result.message || 'Submission failed'));
        }
      } catch (err) {
        alert('Server error. Please try again.');
      }
    });
  }
});
</script>
